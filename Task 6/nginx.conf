http {
    # Определяем зону для ограничения запросов: максимум 10 запросов в минуту на IP-адрес
    limit_req_zone $binary_remote_addr zone=partner_limit:10m rate=10r/m;

    # Настройка upstream для балансировки нагрузки
    upstream backend_servers {
        server backend1.example.com;
        server backend2.example.com;
        server backend3.example.com;
    }

    server {
        listen 80;

        location / {
            # Применяем ограничение запросов для заданной зоны
            limit_req zone=partner_limit burst=0 nodelay;
            # При превышении лимита возвращаем ошибку 429
            limit_req_status 429;
            
            proxy_pass http://backend_servers;
        }
    }
}
